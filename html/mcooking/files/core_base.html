<li class="col-lg-6 col-md-6">
    <div class="card">
        <div class="card-header flex-nowrap align-items-center">
            <a href="#" class="h4 card-title mb-0">{{name}}</a>
            <div>
                <a href="{{source_code}}" target="_blank" data-bs-toggle="tooltip" title="Check Source code">
                    <svg class="svg-stroke" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3 16m0 1a1 1 0 0 1 1 -1h3a1 1 0 0 1 1 1v3a1 1 0 0 1 -1 1h-3a1 1 0 0 1 -1 -1z">
                        </path>
                        <path d="M4 12v-6a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-6"></path>
                        <path d="M12 8h4v4"></path>
                        <path d="M16 8l-5 5"></path>
                    </svg>
                </a>
            </div>
        </div>
        <div class="card-body">
            <p>
                {{description}}
            </p>
            <div class="d-flex align-items-center mb-1">
                <i class="fa fa-user me-3"></i>
                <span class="pe-2">Dev: </span>
                <a href="#">{{dev}}</a>
            </div>
            <div class="d-flex align-items-center mb-2">
                <i class="fa fa-code me-3"></i>
                <span class="pe-2">Version: </span>
                <a href="#">{{version}}</a>
            </div>
            <div class="hstack gap-3 mb-4">
                <div>
                    <p class="mb-1 text-muted small">Compiler Code: </p>
                    {{cc}}
                </div>
                <div class="ms-auto">
                    <p class="mb-1 text-muted small">Last Update: </p>
                    {{last_update}}
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-between">
                <div class="avatar-list avatar-list-stacked d-flex">
                    <span class="pe-3">Team</span>
                    {{team_pp}}
                </div>
            </div>
        </div>
    </div>
</li>
