<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>: Phantom : Login page</title>

    <!--[ Template main css file ]-->
    <link rel="stylesheet" href="/assets/css/style.min.css">

    {{inject_head}}
</head>

<body data-bvite="theme-CeruleanBlue" class="layout-border svgstroke-a layout-default auth">

    <!-- start: main grid layout -->
    <main class="container-fluid px-0">

        <!-- start: project logo -->
        <div class="px-xl-5 px-4 auth-header" data-bs-theme="none">
            <a href="/" class="brand-icon text-decoration-none d-flex align-items-center"
                title="Phantom Login">
                <img src="/assets/imgs/logo.png" alt="Phantom Logo" class="brand-icon" width="35px">
                <span class="fw-bold ps-2 fs-5 text-gradient">Phantom</span>
            </a>
        </div>

        <!-- start: page menu link -->
        <aside class="px-xl-5 px-4 auth-aside" data-bs-theme="none">
            <img class="login-img" src="/assets/imgs/banner.png" alt="">
        </aside>

        <!-- start: page body area -->
        <div class="px-xl-5 px-4 auth-body">
            <form onsubmit="login(); return false;">
                <ul class="row g-3 list-unstyled li_animate">
                    <li class="col-12">
                        <h1 class="h2 title-font">Welcome back to Phantom</h1>
                        <p>
                            Your Malware Production Software
                        </p>
                    </li>
                    <li class="col-12">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" placeholder="alice@alice-snow.ru" id="email">
                    </li>
                    <li class="col-12">
                        <div class="form-label">
                            <span class="d-flex justify-content-between align-items-center">
                                Password
                                <a class="text-primary" href="#">Forgot Password?</a>
                            </span>
                        </div>
                        <input type="password" class="form-control form-control-lg" placeholder="**********" id="password">
                    </li>
                    <li class="col-12">
                        <div class="form-check fs-5">
                            <input class="form-check-input" type="checkbox" value="" id="Rememberme">
                            <label class="form-check-label fs-6" for="Rememberme">Remember this Device</label>
                        </div>
                    </li>
                    <li class="col-12 my-lg-4">
                        <a class="btn btn-lg w-100 btn-primary text-uppercase mb-2" onclick="login()"
                            title="sign in">SIGN IN</a>
                    </li>
                    <li class="col-12">
                        <span class="text-muted d-flex d-sm-inline-flex">New to Phantom ? <a class="ms-2" href="/auth/register"
                                title="">Sign up here</a></span>
                    </li>
                </ul>
                <!--[ ul.row end ]-->
            </form>
        </div>

        <!-- start: page footer -->
        <footer class="px-xl-5 px-4">
            <p class="mb-0 text-muted">Â© 2024 <a href="https://www.alice-snow.ru/" target="_blank"
                    title="Sn0wAlice">Sn0wAlice</a>, All Rights Reserved.</p>
        </footer>

    </main>

    <script>
        async function login() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            const req = await fetch("/api/auth/login", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })

            const res = await req.json();

            if (res.status == 'success') {
                window.location.href = '/';
            } else {
                alert(res.error);
            }
        }
    </script>
</body>

</html>
